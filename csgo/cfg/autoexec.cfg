//-----------------------[Scripts]-----------------------//
//-------------------[Display damage]--------------------//
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
//------------------[Bomb find script]-------------------//
alias +findbomb "playvol buttons\blip1 0.5; gameinstructor_enable 1"
alias -findbomb "playvol buttons\blip2 0.5; gameinstructor_enable 0"
//---------------[Radar zoom in-out script]--------------//
alias radar_zoom_in "incrementvar cl_radar_scale 0.25 1.0 0.05";
alias radar_zoom_out "incrementvar cl_radar_scale 0.25 1.0 -0.05";
//------------------[Viewmodel-- script]-----------------//
alias x_pos+ "incrementvar viewmodel_offset_x -2.0 2.0 0.1"
alias x_pos- "incrementvar viewmodel_offset_x -2.0 2.0 -0.1"
alias y_pos+ "incrementvar viewmodel_offset_y -2.0 2.0 0.1"
alias y_pos- "incrementvar viewmodel_offset_y -2.0 2.0 -0.1"
alias z_pos+ "incrementvar viewmodel_offset_z -2.0 2.0 0.1"
alias z_pos- "incrementvar viewmodel_offset_z -2.0 2.0 -0.1"
alias fov+ "incrementvar viewmodel_fov 54 75 0.1"
alias fov- "incrementvar viewmodel_fov 54 75 -0.1"
alias pos_reset "viewmodel_presetpos 1"
