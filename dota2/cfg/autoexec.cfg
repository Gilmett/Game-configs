//------------------------ALIASES------------------------//
alias #cls "clear";                                      //
alias #pop "showconsole";                                //
alias #comfsound "playsound sounds/ui/coins_big.vsnd_c"  //

// WAIT/DELAY
alias # "";alias -1.000000 "";alias #stop "#echo_off;blink crosshair 1 1;blink;execute_command_every_frame #;#daemon;#echo_on";

// TOP BAR MESSAGE
alias 2.000000 "top_bar_message Loading_Autoexec_please_wait... 0";
alias 1337.000000 "#stop;top_bar_message 0;#pop;#comfsound";
blink execute_command_every_frame 20 2 1337;

// CONSOLE PRINT TEXT
alias #echo_off "log_flags Console General +donotecho | grep !@#";alias #echo_on "log_flags Console General -donotecho | grep !@#";
alias #color_none "log_color Console General C0C0C000 | grep !@#"; // invisible color - text can still be selected/copied/pasted
alias #color_default "log_color Console General 00000000 | grep !@#;alias #color #color_default";setinfo = "";alias # "";//     init
alias #echo "#color_none;=;#color";// basically sets invisible color, prints a newline (actually: = = ) then restores previous color
// COLOR PRESETS! Define your own using the same template
alias #color_cyan "log_color Console General 00FFFFFF | grep !@#;alias #color #color_cyan";
alias #color_yellow "log_color Console General FFFF00FF | grep !@#;alias #color #color_yellow";
alias #color_green "log_color Console General 00FF00FF | grep !@#;alias #color #color_green";

